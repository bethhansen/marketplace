<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h2>Purchase an Item to Help you make a Decision</h2>
      </div>
      <div class="items">
        <div class="row">
          <div class="col-md-4">
            <div class="ball">
              <img src="img/ball.png" alt="magic 8 ball">
            </div>
          </div>
          <div class="col-md-4">
            <div class="coin">
              <img src="img/coin.png" alt="flipping a coin">
            </div>
          </div>
          <div class="col-md-4">
            <div class="straw">
              <img src="img/straws.png" alt="Drawing Straws">
            </div>
          </div>
        </div>
      </div>
      <form id="market">
        <div class="form-group">
          <label for="name">Enter your full name here:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="street">Enter your street address:</label>
          <input id="street" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">Enter your city:</label>
          <input id="city" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="state">Enter your state:</label>
          <!-- <input id="state" class="form-control" type="text"> -->
          <select class="form-control" id="states">
            <option>Oregon</option>
            <option>Washington</option>
            <option>California</option>
            <option>Idaho</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zip">Enter your Zipcode:</label>
          <input id="zip" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
    <div class="container">
      <div id ="page">
        <div><h4>Your full name: </h4> <span class="name"></span>
        </div>
        <div><h4>Street address: </h4> <span class="street"></span>
        </div>
        <div><h4>City: </h4><span class="city"></span>
        </div>
        <div><h4>State: </h4><span class="state"></span>
        </div>
        <div><h4>Zip code: </h4><span class="zip"></span>
        </div>
  </body>
</html>
